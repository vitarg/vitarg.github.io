<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pulse</title>
        <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
        <link rel="stylesheet" href="css/style.min.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="promo">
            <div class="container">
                <header class="header">
                    <div class="header__logo">
                        <img src="icons/logo.png" alt="" />
                    </div>
                    <div class="header__descr">
                        <div class="header__label-top">
                            Официальный представитель
                        </div>
                        <div class="header__label-bot">
                            Garmin, Polar, Suunto
                        </div>
                    </div>
                    <div class="header__call">
                        <a href="+7 (499) 922-89-74" class="header__tel"
                            >+7 (499) 922-89-74</a
                        >
                        <button class="header__btn button">
                            заказать звонок
                        </button>
                    </div>
                </header>
                <h1 class="promo__title">Подбор пульсометра</h1>
                <h2 class="promo__subtitle">
                    с учётом Вашего уровня подготовки
                </h2>

                <div class="promo__items">
                    <div class="promo__item item">
                        <img
                            src="icons/promo_timer.png"
                            alt=""
                            class="item__img"
                        />
                        <div class="item__descr">
                            Время подбора: <br />10 минут
                        </div>
                    </div>
                    <div class="promo__item item">
                        <img
                            src="icons/hand-cart.png"
                            alt=""
                            class="item__img"
                        />
                        <div class="item__descr">Бесплатная <br />доставка</div>
                    </div>
                    <div class="promo__item item">
                        <img
                            src="icons/messages.png"
                            alt=""
                            class="item__img"
                        />
                        <div class="item__descr">
                            Ответим <br />на все вопросы
                        </div>
                    </div>
                </div>

                <div class="promo__btn-wrapper">
                    <button class="promo__btn button">заказать кОНСУЛЬТАЦИЮ</button>
                </div>
                <div class="promo__link">
                    или   <a href="">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
